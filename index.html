<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo-title">SITE LOGO</h1>

      <nav class="nav-bar">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="carousel" class="carousel">
      <div id="slides-container" class="slides">
        <div class="slide active">
          <img class="slide-img" src="images/image1.jpg" alt="Slide 1" />
        </div>
        <div class="slide">
          <img class="slide-img" src="images/image2.jpg" alt="Slide 2" />
        </div>
        <div class="slide">
          <img class="slide-img" src="images/image3.jpg" alt="Slide 3" />
        </div>
        <div class="slide">
          <img class="slide-img" src="images/image4.jpg" alt="Slide 4" />
        </div>
        <div class="slide">
          <img class="slide-img" src="images/image5.jpg" alt="Slide 5" />
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__contacts"><span>CONTACT US</span><br /></div>

      <div class="footer__container">
        <div class="footer__icons">
          <a href="#">
            <i class="fab fa-facebook-square"></i>
          </a>

          <a href="#">
            <i class="fab fa-twitter-square"></i>
          </a>

          <a href="#">
            <i class="fab fa-pinterest-square"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
